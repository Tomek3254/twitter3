<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premiera</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <!-- First state (1) -->
        <div id="initial-state">
            <div class="left-panel">
                <button id="add-premiere" onclick="showForm()">DODAJ PREMIERE</button>
            </div>
            <div class="right-panel">
                <div class="premiere-item">
                    <div class="image">Zdjęcie</div>
                    <div class="details">
                        <span>Tytuł</span>
                        <p>Opis</p>
                    </div>
                </div>
                <div class="premiere-item">
                    <div class="image">Zdjęcie</div>
                    <div class="details">
                        <span>Tytuł</span>
                        <p>Opis</p>
                    </div>
                </div>
                <div class="premiere-item">
                    <div class="image">Zdjęcie</div>
                    <div class="details">
                        <span>Tytuł</span>
                        <p>Opis</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Second state (2) -->
        <div id="form-state" style="display:none;">
            <div class="left-panel">
                <div class="form-group">
                    <label for="image">ZDJ</label>
                    <input type="file" id="image" name="image">
                </div>
                <div class="form-group">
                    <label for="date">DATE NOW</label>
                    <input type="date" id="date" name="date">
                </div>
                <div class="form-group">
                    <label for="title">TYTUŁ</label>
                    <input type="text" id="title" name="title">
                </div>
                <div class="form-group">
                    <label for="description">OPIS</label>
                    <textarea id="description" name="description"></textarea>
                </div>
                <button id="submit-post">Wstaw Post</button>
            </div>
            <div class="right-panel">
                <div class="premiere-item">
                    <div class="image">Zdjęcie</div>
                    <div class="details">
                        <span>Tytuł</span>
                        <p>Opis</p>
                    </div>
                </div>
                <div class="premiere-item">
                    <div class="image">Zdjęcie</div>
                    <div class="details">
                        <span>Tytuł</span>
                        <p>Opis</p>
                    </div>
                </div>
                <div class="premiere-item">
                    <div class="image">Zdjęcie</div>
                    <div class="details">
                        <span>Tytuł</span>
                        <p>Opis</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function showForm() {
            document.getElementById('initial-state').style.display = 'none';
            document.getElementById('form-state').style.display = 'flex';
        }
    </script>

</body>
</html>
